<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header">
      <div class="header-left">
        <h1>EX'PRESS</h1>
      </div>
      <div class="header-right">
        <a href="index.html">
          <button class="home-btn">Home</button>
        </a>
        <a href="research.html">
          <button class="film-btn">Films</button>
        </a>
        <a href="notes.html">
          <button class="note-btn">Notes</button>
        </a>
      </div>
    </header>

    <main>
      <h2 id="welcomeMessage"></h2>
      <button id="logoutButton">DÃ©connexion</button>

      <section>
        <h3>Mes Commentaires</h3>
        <div id="commentsContainer"></div>
      </section>
    </main>

    <script>
      async function loadUserData() {
        const userResponse = await fetch("http://localhost:3000/current-user");
        if (userResponse.ok) {
          const user = await userResponse.json();
          document.getElementById(
            "welcomeMessage"
          ).innerText = `Bienvenue, ${user.user.username}`;

          const commentsResponse = await fetch(
            "http://localhost:3000/user/comments"
          );
          const comments = await commentsResponse.json();

          const commentsContainer =
            document.getElementById("commentsContainer");
          commentsContainer.innerHTML = comments
            .map(
              (comment) => `
                <div>
                  <h4>${comment.movie_title}</h4>
                  <p>${comment.comment}</p>
                  <small>${new Date(
                    comment.created_at
                  ).toLocaleString()}</small>
                </div>
              `
            )
            .join("");
        } else {
          window.location.href = "login.html";
        }
      }

      document
        .getElementById("logoutButton")
        .addEventListener("click", async () => {
          await fetch("http://localhost:3000/logout", { method: "POST" });
          window.location.href = "login.html";
        });

      loadUserData();
    </script>
  </body>
</html>
